kodi_notification:
  sequence:
  - service: notify.kodi_office
    data:
      title: "Home Assistant"
      message: "Message to KODI from Home Assistant!"
      data:
        displaytime: 20000
        icon: "warning"

################################################################################
# test global notification
################################################################################

test_global_notification:
  sequence:
  - service: notify.kodi_office
    data_template:
      title: "Home Assistant"
      message: "Test notification"
  - service: notify.kodi_media
    data:
      title: "Home Assistant"
      message: "Test notification"
  - service: notify.twitter
    data:
      message: "Test notification"

################################################################################
# send notification to internal clients
################################################################################

internal_notification:
  sequence: 
  - service: notify.kodi_office
    data_template:
      title: "Home Assistant" 
      message: "{{ message }}"
  - service: notify.kodi_media
    data_template:
      title: "Home Assistant"
      message: "{{ message }}"

################################################################################
# send notification to all clients
################################################################################

global_notification:
  sequence:
  - service: notify.kodi_office
    data_template:
      title: "Home Assistant"
      message: "{{ message }}"
  - service: notify.kodi_media
    data_template:
      title: "Home Assistant"
      message: "{{ message }}"
  - service: notify.twitter
    data_template:
      message: "{{ message }}"


