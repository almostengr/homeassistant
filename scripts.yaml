adjust_upstairs_thermostat_away:
  alias: adjust upstairs thermostat away temperature
  sequence:
    - condition: state
      entity_id: climate.thermostat
      attribute: climate_mode
      state: cool
  mode: single
"1632360036999":
  alias: set climate to sleep mode
  sequence:
    - condition: time
      after: "22:00:00"
      before: 06:00:00
    - service: climate.set_preset_mode
      target:
        entity_id: climate.thermostat
      data:
        preset_mode: sleep
  mode: single
set_climate_to_home_mode:
  alias: set climate to home mode
  sequence:
    - condition: time
      after: 06:00:00
      before: "22:00:00"
    - service: climate.set_preset_mode
      target:
        entity_id: climate.thermostat
      data:
        preset_mode: home
  mode: single
sync_upstairs_climate_control:
  alias: sync upstairs climate control, cool
  sequence:
    - condition: state
      entity_id: climate.thermostat
      state: cool
    - service: climate.set_hvac_mode
      target:
        entity_id:
          - climate.office
      data:
        hvac_mode: cool
  mode: single
